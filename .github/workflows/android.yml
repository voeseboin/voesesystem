name: Build Android APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npm install @capacitor/android @capacitor/core @capacitor/cli

      - name: Build App
        run: npm run build

      - name: Build APK
        run: |
          # Borrar carpeta previa para evitar conflictos
          rm -rf android
          # Crear proyecto Android
          npx cap add android
          # Sincronizar archivos
          npx cap sync
          # Entrar y ejecutar compilaci√≥n ignorando advertencias de versiones
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
