name: Build Android APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Build APK
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npx cap add android || true
          npx cap sync android
          cd android
          # 1. Forzar propiedades de AndroidX
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m" >> gradle.properties

          # 2. Inyectar la soluci√≥n de duplicados directamente en el build.gradle del proyecto
          # Esto obliga a usar Kotlin 1.8.20 en todas las dependencias
          sed -i '/allprojects {/a \    configurations.all { resolutionStrategy { force "org.jetbrains.kotlin:kotlin-stdlib:1.8.20"; force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.20"; force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.20" } }' build.gradle

          # 3. Dar permisos y compilar
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
