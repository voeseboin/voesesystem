name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: '1.0.0'

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web app
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: dist/
        retention-days: 1

  build-android:
    name: Build Android APK
    needs: build-web
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Capacitor dependencies
      run: |
        npm ci
        npm install @capacitor/android
        
    - name: Download web build
      uses: actions/download-artifact@v4
      with:
        name: web-build
        path: dist/
        
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Build Android Debug APK
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: Build Android Release APK (unsigned)
      run: |
        cd android
        ./gradlew assembleRelease
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload Release APK (unsigned)
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

  build-signed-apk:
    name: Build Signed Release APK
    needs: build-android
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: |
        npm ci
        npm install @capacitor/android
        
    - name: Download web build
      uses: actions/download-artifact@v4
      with:
        name: web-build
        path: dist/
        
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Decode Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/release-key.keystore
        else
          echo "No keystore provided, creating debug keystore"
          keytool -genkey -v -keystore android/app/release-key.keystore -alias voesesystem -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=VoeseSystem"
        fi
        
    - name: Build Signed Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'android' }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'voesesystem' }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'android' }}
      run: |
        cd android
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=app/release-key.keystore \
          -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
          -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
          -Pandroid.injected.signing.key.password=$KEY_PASSWORD
          
    - name: Rename APK with version
      run: |
        VERSION="${{ github.event.inputs.version || '1.0.0' }}"
        cp android/app/build/outputs/apk/release/app-release.apk "VoeseSystem-v${VERSION}.apk"
        
    - name: Upload Signed Release APK
      uses: actions/upload-artifact@v4
      with:
        name: VoeseSystem-Signed-Release
        path: VoeseSystem-*.apk
        retention-days: 90
        
    - name: Create Release
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.event.inputs.version || '1.0.0' }}
        name: VoeseSystem v${{ github.event.inputs.version || '1.0.0' }}
        files: VoeseSystem-*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
